<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS Basics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Shopping Cart</h1>
        <div class="book-list">
            <div class="book-item">
                <img src="rich-dad-poor-dad-9.jpg" >
                <h2 class="book-title">Rich Dad Poor Dad</h2>
                <p class="book-author">by Robert Kiyosaki </p>
                <p class="book-price">Rs.299</p>
                <button>Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="thepsychlogyofmoney.jpg" >
                <h2 class="book-title">The Psychology of money</h2>
                <p class="book-author">by Morgan Housel</p>
                <p class="book-price">Rs.499</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="money.jpeg" >
                <h2 class="book-title">Money <h3>Master the game</h3> </h2>
                <p class="book-author">by Harper Lee</p>
                <p class="book-price">Rs.1299</p>
                <button class="btn add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="Cart">
            <h2>Cart Summary</h2>
            <p>Total Items: <span class="total-items">0</span></p>
            <p>Total Price: <span id="bill" class="total-price">$0.00</span></p>
        </div>
    </div>
</body>
</html>
